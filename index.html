<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">

        <section class="search">
            <div class="logo">
                <img src="./assets/images/youtube.png" id="logo" height="50px" alt="">
            </div>
            <div class="input_search">
                <input type="text" placeholder="Search" id="input">
            </div>
            <div class="icons">
                <a href="./pages/home/home.html">HOME</a>
            </div>
        </section>

        <section class="videos">
            <div class="video-container">
                <video id="video">
                    <source src="./assets/video/Raven.mp4" type="video/mp4">
                    <p>Tu navegador no soporta el video <a href="./assets/video/Raven.mp4">Descargar</a></p>
                </video>
                <button id="backwardSeconds"><ion-icon name="return-up-back-outline"></ion-icon></button>
                
                <div class="btn play_icon_center">
                    <ion-icon name="play-circle-outline"></ion-icon>
                    <ion-icon name="pause-circle-outline"></ion-icon>
                </div>
    
                <div class="btns play_div" id="play_div">
                    <ion-icon name="caret-forward-outline"></ion-icon>
                    <ion-icon name="pause-outline"></ion-icon>
                </div>
                
                <!-- <button id="play"></button> -->
                <button id="forwardSeconds"><ion-icon name="return-up-forward-outline"></ion-icon></button>
                <button id="fullScreen"><ion-icon name="scan-outline"></ion-icon>
                </button>
                <input class="control" type="range" id="control" min="0" max="100" step="0.1" value="0">
            </div>
    
            <div class="more_videos">
                <!-- ACA INSERTO LOS VIDEOS DE LA DERECHA CON JAVASCRIPT -->
            </div>
        </section>
        <!-- <audio id="audio" controls src="./assets/Fix You.mp3"></audio> -->
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./index.js"></script>
    <script src="./API/API.js"></script>
</body>
</html>
